name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

# Restrict permissions to minimum required
permissions:
  contents: read
  pull-requests: read

env:
  CARGO_TERM_COLOR: always

jobs:
  # ============================================================================
  # Version Consistency Check
  # ============================================================================
  version-check:
    name: Version Consistency
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for hardcoded versions in scripts
        run: |
          # Extract version from Cargo.toml (single source of truth)
          CARGO_VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "Cargo.toml version: $CARGO_VERSION"

          # Check that install.ps1 does NOT contain hardcoded app version patterns
          # (version should come from GitHub API, not hardcoded)
          # Allow: $NpcapVersion (dependency versions)
          # Forbid: $InstallerVersion, $AppVersion, $Version (app-level versions)
          if grep -E '\$(Installer|App)?Version\s*=\s*"[0-9]+\.[0-9]+' install.ps1; then
            echo "ERROR: install.ps1 contains hardcoded application version!"
            echo "Version must come from Cargo.toml via GitHub release API"
            exit 1
          fi

          # Check that uninstall.ps1 does NOT contain hardcoded app versions
          if grep -E '\$(Installer|App)?Version\s*=\s*"[0-9]+\.[0-9]+' uninstall.ps1; then
            echo "ERROR: uninstall.ps1 contains hardcoded version!"
            exit 1
          fi

          echo "âœ“ No hardcoded versions found in scripts"

  # ============================================================================
  # Formatting and Linting
  # ============================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-lint-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-lint-

      - name: Install Linux dependencies
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev libgtk-3-dev libpcap-dev

      - name: Check formatting
        run: cargo fmt --check

      - name: Run Clippy
        run: cargo clippy -- -D warnings -A dead_code

  # ============================================================================
  # Tests
  # ============================================================================
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        # Note: Windows tests require WinPcap SDK setup - run in release workflow
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev libgtk-3-dev libpcap-dev

      - name: Run unit tests
        run: cargo test --lib --verbose

      - name: Run integration tests
        run: cargo test --test '*' --verbose
        timeout-minutes: 10

  # ============================================================================
  # Security Audit
  # ============================================================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Run security audit
        run: |
          # Strict audit: fail on new advisories, but ignore known ones we've reviewed:
          # - RUSTSEC-2025-0134: rustls-pemfile unmaintained (transitive via reqwest, no direct impact)
          # - RUSTSEC-2024-0429: glib unsound VariantStrIter (transitive via tray-icon, we don't use this API)
          # - RUSTSEC-2022-0008: windows 0.24.0 delegate Send (transitive via winrt-notification, we don't use delegates)
          # GTK ecosystem advisories (all transitive via tray-icon, Linux tray support - we don't use affected APIs):
          # - RUSTSEC-2024-0413: atk unmaintained
          # - RUSTSEC-2024-0416: atk-sys unmaintained
          # - RUSTSEC-2024-0412: gdk unmaintained
          # - RUSTSEC-2024-0418: gdk-sys unmaintained
          # - RUSTSEC-2024-0415: gtk unmaintained
          # - RUSTSEC-2024-0420: gtk-sys unmaintained
          # - RUSTSEC-2024-0419: gtk3-macros unmaintained
          # - RUSTSEC-2024-0370: proc-macro-error unmaintained (transitive via gtk3-macros)
          cargo audit --deny warnings \
            --ignore RUSTSEC-2025-0134 \
            --ignore RUSTSEC-2024-0429 \
            --ignore RUSTSEC-2022-0008 \
            --ignore RUSTSEC-2024-0413 \
            --ignore RUSTSEC-2024-0416 \
            --ignore RUSTSEC-2024-0412 \
            --ignore RUSTSEC-2024-0418 \
            --ignore RUSTSEC-2024-0415 \
            --ignore RUSTSEC-2024-0420 \
            --ignore RUSTSEC-2024-0419 \
            --ignore RUSTSEC-2024-0370

  # ============================================================================
  # Build Check (ensures code compiles on all targets)
  # ============================================================================
  build:
    name: Build Check (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev libgtk-3-dev libpcap-dev

      - name: Install Npcap SDK (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          $expectedHash = "dad1f2bf1b02b787be08ca4862f99e39a876c1f274bac4ac0cedc9bbc58f94fd"
          Invoke-WebRequest -Uri https://npcap.com/dist/npcap-sdk-1.13.zip -OutFile npcap-sdk.zip
          $actualHash = (Get-FileHash npcap-sdk.zip -Algorithm SHA256).Hash.ToLower()
          if ($actualHash -ne $expectedHash) {
            Write-Error "Npcap SDK checksum mismatch! Expected: $expectedHash, Got: $actualHash"
            exit 1
          }
          Write-Host "Npcap SDK checksum verified: $actualHash"
          Expand-Archive npcap-sdk.zip -DestinationPath npcap-sdk
          echo "LIB=$PWD\npcap-sdk\Lib\x64;$env:LIB" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Build (Linux)
        if: runner.os == 'Linux'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: cargo build --release --bin dantesync --bin dantesync-tray --target ${{ matrix.target }}

  # ============================================================================
  # Code Coverage
  # ============================================================================
  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-coverage-

      - name: Install Linux dependencies
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev libgtk-3-dev libpcap-dev

      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin --locked

      - name: Generate coverage
        run: cargo tarpaulin --out xml --output-dir coverage --verbose

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/cobertura.xml
          fail_ci_if_error: true
