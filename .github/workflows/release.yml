name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Release Asset
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: dantesync
            asset_name: dantesync-linux-amd64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: dantesync.exe
            asset_name: dantesync-windows-amd64.exe
            tray_artifact_name: dantesync-tray.exe
            tray_asset_name: dantesync-tray-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev libgtk-3-dev libpcap-dev

      - name: Install Npcap SDK (Windows Only)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          $expectedHash = "dad1f2bf1b02b787be08ca4862f99e39a876c1f274bac4ac0cedc9bbc58f94fd"
          Invoke-WebRequest -Uri https://npcap.com/dist/npcap-sdk-1.13.zip -OutFile npcap-sdk.zip
          $actualHash = (Get-FileHash npcap-sdk.zip -Algorithm SHA256).Hash.ToLower()
          if ($actualHash -ne $expectedHash) {
            Write-Error "Npcap SDK checksum mismatch! Expected: $expectedHash, Got: $actualHash"
            exit 1
          }
          Write-Host "Npcap SDK checksum verified: $actualHash"
          Expand-Archive npcap-sdk.zip -DestinationPath npcap-sdk
          echo "LIB=$PWD\npcap-sdk\Lib\x64;$env:LIB" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Run Tests (Linux Only)
        if: runner.os == 'Linux'
        run: cargo test --verbose

      - name: Run Tests (Windows Only)
        if: runner.os == 'Windows'
        run: cargo test --verbose

      - name: Build Main (Linux)
        if: runner.os == 'Linux'
        run: cargo build --release --bin dantesync --target ${{ matrix.target }} --verbose

      - name: Build Main & Tray (Windows)
        if: runner.os == 'Windows'
        run: cargo build --release --bin dantesync --bin dantesync-tray --target ${{ matrix.target }} --verbose

      - name: Rename Artifacts (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Rename Artifacts (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}
          cp target/${{ matrix.target }}/release/${{ matrix.tray_artifact_name }} ${{ matrix.tray_asset_name }}

      - name: Generate SHA256 Checksums (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          sha256sum ${{ matrix.asset_name }} > ${{ matrix.asset_name }}.sha256

      - name: Generate SHA256 Checksums (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          sha256sum ${{ matrix.asset_name }} > ${{ matrix.asset_name }}.sha256
          sha256sum ${{ matrix.tray_asset_name }} > ${{ matrix.tray_asset_name }}.sha256

      - name: Upload Release Asset (Linux)
        if: runner.os == 'Linux'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ matrix.asset_name }}
            ${{ matrix.asset_name }}.sha256
          generate_release_notes: true

      - name: Upload Release Asset (Windows)
        if: runner.os == 'Windows'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ matrix.asset_name }}
            ${{ matrix.asset_name }}.sha256
            ${{ matrix.tray_asset_name }}
            ${{ matrix.tray_asset_name }}.sha256
          generate_release_notes: true
